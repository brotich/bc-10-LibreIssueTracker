{% extends "static/base.html" %}
{% block title %}
    Issue List
{% endblock %}

{% block content %}

<style type="text/css" xmlns="http://www.w3.org/1999/html">

    .high{
        color: #f39f09 !important;
    }


    .medium{
        color: #f44336
    }

    .low{
            color: #6da79b;
    }

    .issue-title{
        font: 700 16px/20px "Gotham SSm A","Gotham SSm B","Helvetica Neue",Helvetica,Arial,sans-serif;
        letter-spacing: -.025em;
        text-rendering: optimizeLegibility;
        min-height: 22px;
        margin : 5px
    }
     .issue-list {
        width: 60%;
        margin-right: auto;
        margin-left: auto;
        line-height: 1;
       }



      .card-panel{
        padding: 10px !important;
        margin: 0;
        margin-bottom: 5px;
      }

      td, th{
        padding : 1px;
      }

          .truncate {
              width: 100%;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
            }


</style>
    <div class="row issue-list">
    <table class="bordered">
        <tbody>
            {% for issue,user in issues_list %}
            <tr></tr>
                <td>
                    <div class="issue_status">
                        <a href="/issues/{{ issue.id }}"><i class="high small material-icons ">label</i></a>
                    </div>
                </td>
                <td>
                    <div>
                        <h3 class="issue-title">
                            <a href="/issues/{{ issue.id }}" class="high" >#{{issue.id}} {{ issue.title }}</a>
                        </h3>
                        <p>
                            raised by {{user.fullname}}
                        </p>
                    </div>
                </td>
                <td>
                    <div>
                        <span>Assinged to</span><br >
                        <span>Unknown</span>
                    </div>
                </td>

            {% endfor %}

        </tbody>
    </table>
        </div>

{% endblock %}

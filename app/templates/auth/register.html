
{% extends "index/base.html" %}
{% block title %}
    Create User
{% endblock %}

{% from "static/_formhelpers.html" import render_field %}

{% block content %}

<style type="text/css">

    .row{
        margin-bottom: 0;
    }

    .input-field {
        margin-top : 0;
    }

    .card-panel {
        margin-top: 20px;
        margin-bottom: 20px;
        width: 40%;
        padding: 10px;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class="card-panel">
<form class="col s6" method="post" action="/auth/register">

    <div class="row">
        <div class="input-field col s12">
          <input id="{{form.first_name.id}}" type="text" name={{form.first_name.id}} class="validate">
          <label for="{{form.first_name.id}}">First Name</label>
        </div>
        </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="{{form.last_name.id}}" name={{form.last_name.id}} type="text" class="validate">
          <label for="{{form.last_name.id}}">Last Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
              <input id="{{form.username.id}}" name={{form.username.id}} type="text" class="validate">
              <label for="{{form.username.id}}">Username</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="{{form.email.id}}" type="email" name={{form.email.id}} class="validate">
            <label for="{{form.email.id}}">Email</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
              <input id="{{form.password.id}}" type="text" name={{form.password.id}} class="validate">
              <label for="{{form.password.id}}">Password</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
              <input id="{{form.confirm_password.id}}" type="text" name={{form.confirm_password.id}} class="validate">
              <label for="{{form.confirm_password.id}}">Confirm Password</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <select id="{{form.department.id}}" name="department">
                {% for department in form.department.choices %}
                    <option value="{{department.id}}">{{department.name}}</option>
                {% endfor %}
            </select>
            <label for="{{form.department.id}}">Department</label>
        </div>

    </div>
<div class="row">
    <div class="input-field col s12">
 <button class="btn waves-effect waves-light" type="submit" name="create_user">Submit</button>
        </div>
    </div>

</form>

</div>
{% endblock %}

{% block scripts %}
      <script type="text/javascript">
        $(document).ready(function() {
    $('select').material_select();
  });
    </script>
{% endblock %}

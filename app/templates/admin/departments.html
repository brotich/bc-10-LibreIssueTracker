{% extends "static/base.html" %}
{% block title %}
Departments
{% endblock %}

{% block content %}

<div class="container">


    <span>Current Departments</span>
    <hr/>

    <table>
        <thead>
        <tr>

            <th>Name</th>
            <th>Head Of Department</th>

        </tr>
        </thead>
        <tbody>
        {% for department in departments %}
        <tr>
            <td>
                <div>
                    <a href="{{url_for('admin.manage_departments')}}/{{ department.0 }}">{{department.1}}</a>
                </div>
            </td>
            <td>
                <div>
                    <span>{{department.2}}</span>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>


<div class="container">
    <div>
        <span>Create New Department</span>
        <hr/>
        <form method="post" action="{{ url_for('admin.manage_departments') }}">
            <div class="row">

                <label for="{{form.department_name.id}}">Name</label>
                <input id="{{form.department_name.id}}" type="text" name="{{form.department_name.id}}"
                       class="validate">


            </div>

            <div class="row">
                <label for="{{form.users.id}}">Name Of Admin</label>
                <select id="{{form.users.id}}" name="{{form.users.id}}">
                    <option value="-">----</option>
                    {% for user in form.users.choices %}
                    <option value="{{user.id}}">{{user.fullname}}</option>
                    {% endfor %}
                </select>


            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light margin right" type="submit">Create Department
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>


{% endblock %}

{% block scripts %}

{% endblock %}
